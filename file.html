<?xml version="1.0" standalone="no"?>
<!--<?xml-stylesheet href="css/cie-exam-cycle.css" type="text/css"?>-->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 500 500" preserveAspectRatio="xMidYMid" id="cie-exam-cycle" role="img"
    aria-labelledby="title  desc">
    <title id="title">CIE Exam Cycle</title>
    <desc id="desc">A diagram describing the CIE Exam Cycle.</desc>
    <defs>
        <path
            d="m 250,0 0,56 c 71.80721,0 134.51893,39.013497 168.0625,97 L 455.75,162.375 466.5,125 C 421.8418,47.649737 339.31639,1.7519687e-6 250,0 z m 0,70 0,180 155.875,-90 C 373.7211,104.30781 314.3078,70.000001 250,70 z"
            id="segment-start" />
        <path
            d="m 250,0 27,28 -27,28 c 71.80721,0 134.51893,39.013497 168.0625,97 L 455.75,162.375 466.5,125 C 421.8418,47.649737 339.31639,1.7519687e-6 250,0 z m 0,70 0,180 155.875,-90 C 373.7211,104.30781 314.3078,70.000001 250,70 z"
            id="segment-middle" />
        <path
            d="m 250,0 27,28 -27,28 c 71.80721,0 134.51893,39.013497 168.0625,97 L 466.5,125 C 421.8418,47.649737 339.31639,1.7519687e-6 250,0 z m 0,70 0,180 155.875,-90 C 373.7211,104.30781 314.3078,70.000001 250,70 z"
            id="segment-end" />
        <path d="m 250,0 c 92.51772,0 173.31573,50.26104 216.54778,124.98848" id="seg1" />
    </defs>
    <svg id="seg-1">
        <title>Step 1: Preparation</title>
        <a xlink:href="#">
            <g transform="translate(0, 0) rotate(0 250 250)">
                <use xlink:href="#segment-start" class="segment" />
            </g>
            <g transform="translate(260, 135)">
                <text text-anchor="start" textLength="" class="step-detail">
                    <tspan x="0" dy="0">Getting ready</tspan>
                    <tspan x="0" dy="18">for the series</tspan>
                    <tspan x="0" dy="18">ahead</tspan>
                </text>
            </g>
            <text dy="35" transform="rotate(4 250 250)">
                <textPath xlink:href="#seg1" startOffset="30.5%" text-anchor="middle" method="align"
                    spacing="exact">
                    <tspan class="circle">&#x25cf;</tspan>
                </textPath>
                <textPath xlink:href="#seg1" startOffset="50%" text-anchor="middle" method="align"
                    spacing="exact" class="step-description">
                    <tspan class="number">1</tspan>
                    <tspan dx="10">Preparation</tspan>
                </textPath>
            </text>
        </a>
    </svg>
    <svg id="seg-2">
        <title>Step 2: Entries</title>
        <a xlink:href="#">
            <g transform="translate(0, 0) rotate(60 250 250)">
                <use xlink:href="#segment-middle" class="segment" />
            </g>
            <g transform="translate(410, 227)">
                <text textLength="" text-anchor="end" class="step-detail">
                    <tspan x="0" dy="0">Entering</tspan>
                    <tspan x="0" dy="18">candidates</tspan>
                    <tspan x="0" dy="18">for Cambridge</tspan>
                    <tspan x="0" dy="18">exams</tspan>
                </text>
            </g>
            <text dy="35" transform="rotate(64 250 250)">
                <textPath xlink:href="#seg1" startOffset="37.5%" text-anchor="middle" method="align"
                    spacing="exact">
                    <tspan class="circle">&#x25cf;</tspan>
                </textPath>
                <textPath xlink:href="#seg1" startOffset="50%" text-anchor="middle" method="align"
                    spacing="exact" class="step-description">
                    <tspan class="number">2</tspan>
                    <tspan dx="10">Entries</tspan>
                </textPath>
            </text>
        </a>
    </svg>
    <svg id="seg-3">
        <title>Step 3: Teacher assessment</title>
        <a xlink:href="#">
            <g transform="translate(0, 0) rotate(120 250 250)">
                <use xlink:href="#segment-middle" class="segment" />
            </g>
            <g transform="translate(260, 327)">
                <text textLength="" text-anchor="start" class="step-detail">
                    <tspan x="0" dy="18">Internal assessment</tspan>
                    <tspan x="0" dy="18">submitting samples</tspan>
                    <tspan x="0" dy="18">and marks</tspan>
                </text>
            </g>
            <text dy="35" transform="rotate(124 250 250)">
                <textPath xlink:href="#seg1" startOffset="17.75%" text-anchor="middle"
                    method="align" spacing="exact">
                    <tspan class="circle">&#x25cf;</tspan>
                </textPath>
                <textPath xlink:href="#seg1" startOffset="50%" text-anchor="middle" method="align"
                    spacing="exact" class="step-description">
                    <tspan class="number">3</tspan>
                    <tspan dx="10">Teacher assessment</tspan>
                </textPath>
            </text>
        </a>
    </svg>
    <svg id="seg-4">
        <title>Step 4: Before the exams</title>
        <a xlink:href="#">
            <g transform="translate(0, 0) rotate(180 250 250)">
                <use xlink:href="#segment-middle" class="segment" />
            </g>
            <g transform="translate(242, 320)">
                <text textLength="" text-anchor="end" class="step-detail">
                    <tspan x="0" dy="0">Preparing</tspan>
                    <tspan x="0" dy="18">for the exam day:</tspan>
                    <tspan x="0" dy="18">rooms, invigilators</tspan>
                    <tspan x="0" dy="18">and storing</tspan>
                    <tspan x="0" dy="18">confidential</tspan>
                    <tspan x="0" dy="18">materials</tspan>
                </text>
            </g>
            <text dy="35" transform="rotate(184 250 250)">
                <textPath xlink:href="#seg1" startOffset="22.5%" text-anchor="middle" method="align"
                    spacing="exact">
                    <tspan class="circle">&#x25cf;</tspan>
                </textPath>
                <textPath xlink:href="#seg1" startOffset="50%" text-anchor="middle" method="align"
                    spacing="exact" class="step-description">
                    <tspan class="number">4</tspan>
                    <tspan dx="10">Before the exams</tspan>
                </textPath>
            </text>
        </a>
    </svg>
    <svg id="seg-5">
        <title>Step 5: Exam day</title>
        <a xlink:href="#">
            <g transform="translate(0, 0) rotate(240 250 250)">
                <use xlink:href="#segment-middle" class="segment" />
            </g>
            <g transform="translate(90, 227)">
                <text textLength="" text-anchor="start" class="step-detail">
                    <tspan x="0" dy="0">What to do</tspan>
                    <tspan x="0" dy="18">before, during and</tspan>
                    <tspan x="0" dy="18">immediately after</tspan>
                    <tspan x="0" dy="18">each exam</tspan>
                </text>
            </g>
            <text dy="35" transform="rotate(244 250 250)">
                <textPath xlink:href="#seg1" startOffset="34%" text-anchor="middle" method="align"
                    spacing="exact">
                    <tspan class="circle">&#x25cf;</tspan>
                </textPath>
                <textPath xlink:href="#seg1" startOffset="50%" text-anchor="middle" method="align"
                    spacing="exact" class="step-description">
                    <tspan class="number">5</tspan>
                    <tspan dx="10">Exam day</tspan>
                </textPath>
            </text>
        </a>
    </svg>
    <svg id="seg-6">
        <title>Step 6: Results and certificates</title>
        <a xlink:href="#">
            <g transform="translate(0, 0) rotate(300 250 250)">
                <use xlink:href="#segment-end" class="segment" />
            </g>
            <g transform="translate(242, 135)">
                <text textLength="" text-anchor="end" class="step-detail">
                    <tspan x="0" dy="0">Results day,</tspan>
                    <tspan x="0" dy="18">enquiries, access</tspan>
                    <tspan x="0" dy="18">to scripts and</tspan>
                    <tspan x="0" dy="18">appeals</tspan>
                </text>
            </g>
            <text dy="35" transform="rotate(304 250 250)">
                <textPath xlink:href="#seg1" startOffset="14%" text-anchor="middle" method="align"
                    spacing="exact">
                    <tspan class="circle">&#x25cf;</tspan>
                </textPath>
                <textPath xlink:href="#seg1" startOffset="50%" text-anchor="middle" method="align"
                    spacing="exact" class="step-description">
                    <tspan class="number">6</tspan>
                    <tspan dx="10">Results and certificates</tspan>
                </textPath>
            </text>
        </a>
    </svg>
</svg>
